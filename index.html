<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="number">
               <span>76</span><p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
                <h3>Summary</h3>
                <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="icone"><span class="reaction-span">Reaction</span> <p><span class="span-bold"> 80</span> / 100</p>
                </div>
                <div class="memory">
                    <img src="images/icon-memory.svg" alt="icone"><span class="memory-span"> Memory</span> <p><span class="span-bold">92</span> / 100</p>
                </div>
                <div class="verbal">
                    <img src="images/icon-verbal.svg" alt="icone"> <span class="verbal-span">Verbal </span> <p><span class="span-bold">61</span> / 100</p>
                </div>
                <div class="visual">
                    <img src="images/icon-visual.svg" alt="icone"><span class="visual-span">Visual</span> <p><span class="span-bold"> 72</span> / 100</p>
                </div>
                <button class="btn">Continue</button>
            
        </div>
    </main>
</body>
</html>
